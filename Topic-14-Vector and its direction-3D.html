<!DOCTYPE html>
<div id="glowscript" class="glowscript">
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://www.glowscript.org/css/redmond/2.1/jquery-ui.custom.css" />
  <link rel="stylesheet" href="https://www.glowscript.org/css/ide.css" />
  <script src="https://www.glowscript.org/lib/jquery/2.1/jquery.min.js"></script>
  <script src="https://www.glowscript.org/lib/jquery/2.1/jquery-ui.custom.min.js"></script>
  <script src="https://www.glowscript.org/package/glow.3.2.min.js"></script>
  <script src="https://www.glowscript.org/package/RSrun.3.2.min.js"></script>

  <form style="margin: 10px;">
    <label>P(x, y, z):</label>
    <input type="number" id="px" value="3" step="0.1">
    <input type="number" id="py" value="4" step="0.1">
    <input type="number" id="pz" value="5" step="0.1">

    <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">
      <label><input type="checkbox" id="drawVec"> Draw OP</label>
      <label><input type="checkbox" id="labelP"> Label Point P(x, y, z)</label>
      <label><input type="checkbox" id="labelVec"> Label Vector OP</label>
      <label><input type="checkbox" id="angleX"> Angle with X-axis</label>
      <label><input type="checkbox" id="angleY"> Angle with Y-axis</label>
      <label><input type="checkbox" id="angleZ"> Angle with Z-axis</label>
    </div><br>

    <button type="button" onclick="resetScene()">Reset</button>
  </form>

  <script type="text/javascript">
    (function () {
      let scene;

      function init() {
        scene = canvas({ width: 800, height: 600, background: color.black, center: vec(0, 0, 0), camera: { pos: vec(10, 10, 20) } });
        drawAxes(10);
        setupEvents();
        drawScene();
      }

      function drawAxes(len) {
        arrow({ pos: vec(-len, 0, 0), axis: vec(2 * len, 0, 0), color: color.white, shaftwidth: 0.03 });
        label({ pos: vec(len + 0.5, 0, 0), text: "X", color: color.white });
        label({ pos: vec(-len - 0.5, 0, 0), text: "X'", color: color.white });

        arrow({ pos: vec(0, -len, 0), axis: vec(0, 2 * len, 0), color: color.white, shaftwidth: 0.03 });
        label({ pos: vec(0, len + 0.5, 0), text: "Y", color: color.white });
        label({ pos: vec(0, -len - 0.5, 0), text: "Y'", color: color.white });

        arrow({ pos: vec(0, 0, -len), axis: vec(0, 0, 2 * len), color: color.white, shaftwidth: 0.03 });
        label({ pos: vec(0, 0, len + 0.5), text: "Z", color: color.white });
        label({ pos: vec(0, 0, -len - 0.5), text: "Z'", color: color.white });
      }

      function clearScene() {
        scene.objects.forEach(o => o.visible = false);
        scene.objects.length = 0;
        drawAxes(10);
      }

      window.resetScene = function () {
        clearScene();
        ["px", "py", "pz"].forEach(id => document.getElementById(id).value = "");
        document.querySelectorAll("input[type=checkbox]").forEach(cb => cb.checked = false);
        scene.title = "";
      };

      function setupEvents() {
        ["drawVec", "labelP", "labelVec", "angleX", "angleY", "angleZ"].forEach(id =>
          document.getElementById(id).addEventListener("change", drawScene)
        );
      }

      async function drawAngleArc3D(axisVec, vector, radius, colorCode) {
        const steps = 30;
        const theta = axisVec.diff_angle(vector);
        const rotAxis = axisVec.cross(vector).norm();

        if (rotAxis.mag === 0) return; // avoid undefined cross

        const arcPoints = [];
        for (let i = 0; i <= steps; i++) {
          const t = theta * i / steps;
          const rotated = axisVec.rotate({ angle: t, axis: rotAxis }).norm().multiply(radius);
          arcPoints.push(rotated);
        }

        for (let i = 0; i < arcPoints.length - 1; i++) {
          await new Promise(resolve => setTimeout(resolve, 2));
          curve({ pos: [arcPoints[i], arcPoints[i + 1]], radius: 0.03, color: colorCode });
        }

        const end = arcPoints[arcPoints.length - 1];
        const tangent = arcPoints[arcPoints.length - 1].subtract(arcPoints[arcPoints.length - 2]).norm();
        arrow({ pos: end, axis: tangent.multiply(0.3), color: colorCode, shaftwidth: 0.05 });
      }

      function drawScene() {
        clearScene();
        scene.title = "";

        const x = parseFloat(document.getElementById("px").value);
        const y = parseFloat(document.getElementById("py").value);
        const z = parseFloat(document.getElementById("pz").value);
        const P = vec(x, y, z);
        const OPmag = P.mag;

        if (document.getElementById("drawVec").checked) {
          arrow({ pos: vec(0, 0, 0), axis: P, color: color.yellow, shaftwidth: 0.15 });
        }

        if (document.getElementById("labelP").checked) {
          sphere({ pos: P, radius: 0.2, color: color.red });
          label({ pos: P.add(vec(0.4, 0.4, 0.4)), text: `P(${x}, ${y}, ${z})`, height: 14 });
        }

        if (document.getElementById("labelVec").checked) {
          const mid = P.multiply(0.5);
          label({ pos: mid.add(vec(0.4, 0.4, 0.4)), text: `OP = ${x}i + ${y}j + ${z}k`, color: color.yellow, height: 12 });
        }

        let titleText = "";
        if (OPmag > 0) {
          const unitOP = P.norm();
          const X = vec(1, 0, 0), Y = vec(0, 1, 0), Z = vec(0, 0, 1);

          if (document.getElementById("angleX").checked) {
            const thetaX = Math.acos(x / OPmag) * 180 / Math.PI;
            drawAngleArc3D(X, unitOP, 1.8, color.orange);
            titleText += `θx = ${thetaX.toFixed(1)}°\n`;
          }

          if (document.getElementById("angleY").checked) {
            const thetaY = Math.acos(y / OPmag) * 180 / Math.PI;
            drawAngleArc3D(Y, unitOP, 2.2, color.cyan);
            titleText += `θy = ${thetaY.toFixed(1)}°\n`;
          }

          if (document.getElementById("angleZ").checked) {
            const thetaZ = Math.acos(z / OPmag) * 180 / Math.PI;
            drawAngleArc3D(Z, unitOP, 2.6, color.magenta);
            titleText += `θz = ${thetaZ.toFixed(1)}°\n`;
          }
        }

        scene.title = titleText;
      }

      window.__context = { glowscript_container: $("#glowscript").removeAttr("id") };
      init();
    })();
  </script>
</div>
