<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OP and Unit OP′ Visualizer</title>

  <!-- GlowScript Dependencies -->
  <link rel="stylesheet" href="https://www.glowscript.org/css/redmond/2.1/jquery-ui.custom.css" />
  <link rel="stylesheet" href="https://www.glowscript.org/css/ide.css" />
  <script src="https://www.glowscript.org/lib/jquery/2.1/jquery.min.js"></script>
  <script src="https://www.glowscript.org/lib/jquery/2.1/jquery-ui.custom.min.js"></script>
  <script src="https://www.glowscript.org/package/glow.3.2.min.js"></script>
  <script src="https://www.glowscript.org/package/RSrun.3.2.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: black;
      color: white;
    }
    form {
      background-color: white;
      color: black;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="glowscript" class="glowscript"></div>

  <form>
    <label>P(x, y):</label>
    <input type="number" id="px" value="3" step="0.1">
    <input type="number" id="py" value="4" step="0.1"><br><br>

    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
      <label><input type="checkbox" id="showP"> Show Point P</label>
      <label><input type="checkbox" id="drawOP"> Draw OP</label>
      <label><input type="checkbox" id="labelMagOP"> Label |OP|</label>
      <label><input type="checkbox" id="drawUnitOP"> Draw Unit Vector (OP′)</label>
      <label><input type="checkbox" id="labelMagUnitOP"> Label |Unit OP′|</label>
      <label><input type="checkbox" id="showPprime"> Show Point P′</label>
      <label><input type="checkbox" id="showExprOP"> Show OP = xi + yj</label>
      <label><input type="checkbox" id="showExprUnitOP"> Show OP′ = xi + yj</label>
    </div><br>

    <button type="button" onclick="resetScene()">Reset</button>
  </form>

  <script type="text/javascript">
    (function () {
      let scene;
      let objs = {};

      function init() {
        window.__context = { glowscript_container: $("#glowscript").removeAttr("id") };
        scene = canvas({ width: 800, height: 600, background: color.black, center: vec(0, 0, 0), camera: { pos: vec(0, 0, 20) } });
        drawAxes(10);
        setupEvents();
      }

      function drawAxes(len) {
        arrow({ pos: vec(-len, 0, 0), axis: vec(2 * len, 0, 0), color: color.white, shaftwidth: 0.03 });
        label({ pos: vec(len + 0.5, 0, 0), text: "X", color: color.white });
        label({ pos: vec(-len - 0.5, 0, 0), text: "X'", color: color.white });
        arrow({ pos: vec(0, -len, 0), axis: vec(0, 2 * len, 0), color: color.white, shaftwidth: 0.03 });
        label({ pos: vec(0, len + 0.5, 0), text: "Y", color: color.white });
        label({ pos: vec(0, -len - 0.5, 0), text: "Y'", color: color.white });
      }

      window.resetScene = function () {
        scene.objects.forEach(o => o.visible = false);
        scene.objects.length = 0;
        objs = {};
        drawAxes(10);
        ["px", "py"].forEach(id => document.getElementById(id).value = "");
        document.querySelectorAll("input[type=checkbox]").forEach(cb => cb.checked = false);
      };

      function setupEvents() {
        const ids = ["showP", "drawOP", "labelMagOP", "drawUnitOP", "labelMagUnitOP", "showPprime", "showExprOP", "showExprUnitOP"];
        ids.forEach(id => document.getElementById(id).addEventListener("change", handleAction));
      }

      function handleAction(e) {
        const px = parseFloat(document.getElementById("px").value);
        const py = parseFloat(document.getElementById("py").value);

        const P = vec(px, py, 0);
        const O = vec(0, 0, 0);
        const OP = P;
        const OPmag = OP.mag;
        const OPunit = OPmag === 0 ? vec(0, 0, 0) : OP.norm();
        const Pprime = OPunit;

        const id = e.target.id;
        const checked = e.target.checked;

        const remove = (name) => {
          if (objs[name]) {
            objs[name].visible = false;
            delete objs[name];
          }
        };

        if (id === "showP") {
          if (checked && !objs.P) {
            objs.P = sphere({ pos: P, radius: 0.2, color: color.red });
            objs.labelP = label({ pos: P.add(vec(0.4, 0.4, 0)), text: `P(${px}, ${py})`, height: 16 });
          } else { remove("P"); remove("labelP"); }
        }

        if (id === "drawOP") {
          if (checked && !objs.OP)
            objs.OP = arrow({ pos: O, axis: OP, color: color.yellow, shaftwidth: 0.15 });
          else remove("OP");
        }

        if (id === "labelMagOP") {
          if (checked && !objs.labelMagOP) {
            const mid = O.add(OP.multiply(0.5));
            objs.labelMagOP = label({ pos: mid, text: `|OP| = ${OPmag.toFixed(2)}`, color: color.yellow, height: 14 });
          } else remove("labelMagOP");
        }

        if (id === "drawUnitOP") {
          if (checked && !objs.unitOP)
            objs.unitOP = arrow({ pos: O, axis: OPunit, color: color.cyan, shaftwidth: 0.12 });
          else remove("unitOP");
        }

        if (id === "labelMagUnitOP") {
          if (checked && !objs.labelMagUnitOP) {
            const mid = O.add(OPunit.multiply(0.5));
            objs.labelMagUnitOP = label({ pos: mid, text: "|Unit OP′| = 1.00", color: color.cyan, height: 14 });
          } else remove("labelMagUnitOP");
        }

        if (id === "showPprime") {
          if (checked && !objs.Pprime) {
            objs.Pprime = sphere({ pos: Pprime, radius: 0.2, color: color.cyan });
            objs.labelPprime = label({ pos: Pprime.add(vec(0.4, 0.4, 0)), text: `P′(${Pprime.x.toFixed(2)}, ${Pprime.y.toFixed(2)})`, height: 16 });
          } else { remove("Pprime"); remove("labelPprime"); }
        }

        if (id === "showExprOP") {
          if (checked && !objs.exprOP) {
            objs.exprOP = label({ pos: vec(-9, 9, 0), text: `OP = ${OP.x.toFixed(2)}i + ${OP.y.toFixed(2)}j`, color: color.orange, height: 14 });
          } else remove("exprOP");
        }

        if (id === "showExprUnitOP") {
          if (checked && !objs.exprUnitOP) {
            objs.exprUnitOP = label({ pos: vec(-9, 8, 0), text: `OP′ = ${OPunit.x.toFixed(2)}i + ${OPunit.y.toFixed(2)}j`, color: color.cyan, height: 14 });
          } else remove("exprUnitOP");
        }
      }

      init();
    })();
  </script>
</body>
</html>
