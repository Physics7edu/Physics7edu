<!DOCTYPE html>
<div id="glowscript" class="glowscript">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link type="text/css" href="https://www.glowscript.org/css/redmond/2.1/jquery-ui.custom.css" rel="stylesheet" />
  <link type="text/css" href="https://www.glowscript.org/css/ide.css" rel="stylesheet" />
  <script type="text/javascript" src="https://www.glowscript.org/lib/jquery/2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.glowscript.org/lib/jquery/2.1/jquery-ui.custom.min.js"></script>
  <script type="text/javascript" src="https://www.glowscript.org/package/glow.3.2.min.js"></script>
  <script type="text/javascript" src="https://www.glowscript.org/package/RSrun.3.2.min.js"></script>

  <form id="vectorForm" style="margin: 10px;">
    <label>A(x₁, y₁, z₁):</label>
    <input type="number" id="x1" value="1" step="0.1">
    <input type="number" id="y1" value="2" step="0.1">
    <input type="number" id="z1" value="1" step="0.1">
    &nbsp;&nbsp;
    <label>B(x₂, y₂, z₂):</label>
    <input type="number" id="x2" value="4" step="0.1">
    <input type="number" id="y2" value="5" step="0.1">
    <input type="number" id="z2" value="2" step="0.1"><br><br>

    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
      <label><input type="checkbox" id="xCompA"> X comp A</label>
      <label><input type="checkbox" id="yCompA"> Y comp A</label>
      <label><input type="checkbox" id="zCompA"> Z comp A</label>
      <label><input type="checkbox" id="xCompB"> X comp B</label>
      <label><input type="checkbox" id="yCompB"> Y comp B</label>
      <label><input type="checkbox" id="zCompB"> Z comp B</label>
      <label><input type="checkbox" id="xCompAB"> X comp AB</label>
      <label><input type="checkbox" id="yCompAB"> Y comp AB</label>
      <label><input type="checkbox" id="zCompAB"> Z comp AB</label>
      <label><input type="checkbox" id="showMag"> Magnitude</label>
      <label><input type="checkbox" id="showExpr"> Expression</label>
      <label><input type="checkbox" id="showLabelA"> Label A</label>
      <label><input type="checkbox" id="showLabelB"> Label B</label>
    </div><br>

    <button type="button" id="drawBtn">Draw Vectors</button>
    <button type="button" id="resetBtn">Reset</button>
  </form>

  <script type="text/javascript">
    (function() {
      let scene, labels = [], objects = [], planes = [];

      function init() {
        scene = canvas();
        scene.width = 800;
        scene.height = 600;
        scene.center = vec(0, 0, 0);
        scene.background = color.black;
        scene.camera.pos = vec(0, 0, 20);
        setupEvents();
      }

      function setupEvents() {
        document.getElementById('drawBtn').addEventListener('click', drawAll);
        document.getElementById('resetBtn').addEventListener('click', resetScene);
        [
          'xCompA','yCompA','zCompA','xCompB','yCompB','zCompB',
          'xCompAB','yCompAB','zCompAB','showMag','showExpr','showLabelA','showLabelB'
        ].forEach(id => {
          document.getElementById(id).addEventListener('change', drawAll);
        });
      }

      function resetScene() {
        scene.objects.forEach(o => o.visible = false);
        scene.objects.length = 0;
        labels = [];
        objects = [];
        planes = [];
      }

      function drawAll() {
        resetScene();

        const x1 = parseFloat(document.getElementById('x1').value);
        const y1 = parseFloat(document.getElementById('y1').value);
        const z1 = parseFloat(document.getElementById('z1').value);
        const x2 = parseFloat(document.getElementById('x2').value);
        const y2 = parseFloat(document.getElementById('y2').value);
        const z2 = parseFloat(document.getElementById('z2').value);

        const dx = x2 - x1;
        const dy = y2 - y1;
        const dz = z2 - z1;

        const maxExtent = 1.5 * Math.max(Math.abs(x1), Math.abs(y1), Math.abs(z1), Math.abs(x2), Math.abs(y2), Math.abs(z2), 1);

        arrow({ pos: vec(0, 0, 0), axis: vec(maxExtent, 0, 0), color: color.blue, shaftwidth: 0.03 });
        label({ pos: vec(maxExtent + 0.3, 0, 0), text: "X", color: color.blue });
        arrow({ pos: vec(0, 0, 0), axis: vec(0, maxExtent, 0), color: color.green, shaftwidth: 0.03 });
        label({ pos: vec(0, maxExtent + 0.3, 0), text: "Y", color: color.green });
        arrow({ pos: vec(0, 0, 0), axis: vec(0, 0, maxExtent), color: color.red, shaftwidth: 0.03 });
        label({ pos: vec(0, 0, maxExtent + 0.3), text: "Z", color: color.red });

        // Smart translucent planes
        planes.push(box({ pos: vec((x1+x2)/2, (y1+y2)/2, 0), size: vec(Math.abs(dx), Math.abs(dy), 0.01), color: color.cyan, opacity: 0.2 }));
        planes.push(box({ pos: vec(0, (y1+y2)/2, (z1+z2)/2), size: vec(0.01, Math.abs(dy), Math.abs(dz)), color: color.green, opacity: 0.2 }));
        planes.push(box({ pos: vec((x1+x2)/2, 0, (z1+z2)/2), size: vec(Math.abs(dx), 0.01, Math.abs(dz)), color: color.red, opacity: 0.2 }));

        let AB = arrow({ pos: vec(x1, y1, z1), axis: vec(dx, dy, dz), color: color.yellow, shaftwidth: 0.2 });
        objects.push(AB);

        if (document.getElementById('showLabelA').checked) {
          labels.push(label({ pos: vec(x1 - 0.3, y1 - 0.3, z1 - 0.3), text: `A(${x1}, ${y1}, ${z1})`, color: color.white, box: true, background: color.black, opacity: 0.8 }));
        }
        if (document.getElementById('showLabelB').checked) {
          labels.push(label({ pos: vec(x2 + 0.3, y2 + 0.3, z2 + 0.3), text: `B(${x2}, ${y2}, ${z2})`, color: color.white, box: true, background: color.black, opacity: 0.8 }));
        }

        function comp(id, pos, axis, labelText, colorCode, offsetVec) {
          if (document.getElementById(id).checked) {
            objects.push(cylinder({ pos: pos, axis: axis, radius: 0.03, color: colorCode }));
            labels.push(label({ pos: pos.add(offsetVec), text: labelText, color: colorCode, box: true, background: color.black, opacity: 0.8 }));
          }
        }

        comp('xCompA', vec(0, y1, z1), vec(x1, 0, 0), `x₁ = ${x1}`, color.red, vec(0, 0.5, 0));
        comp('yCompA', vec(x1, 0, z1), vec(0, y1, 0), `y₁ = ${y1}`, color.magenta, vec(0.5, 0, 0));
        comp('zCompA', vec(x1, y1, 0), vec(0, 0, z1), `z₁ = ${z1}`, color.orange, vec(0.5, 0.5, 0.5));

        comp('xCompB', vec(0, y2, z2), vec(x2, 0, 0), `x₂ = ${x2}`, color.red, vec(0, 0.5, 0));
        comp('yCompB', vec(x2, 0, z2), vec(0, y2, 0), `y₂ = ${y2}`, color.magenta, vec(0.5, 0, 0));
        comp('zCompB', vec(x2, y2, 0), vec(0, 0, z2), `z₂ = ${z2}`, color.orange, vec(0.5, 0.5, 0.5));

        comp('xCompAB', vec(x1, y2, z2), vec(dx, 0, 0), `dx = ${dx}`, color.cyan, vec(0, 0.5, 0));
        comp('yCompAB', vec(x1, y1, z2), vec(0, dy, 0), `dy = ${dy}`, color.cyan, vec(0.5, 0, 0));
        comp('zCompAB', vec(x1, y1, z1), vec(0, 0, dz), `dz = ${dz}`, color.cyan, vec(0.5, 0.5, 0.5));

        if (document.getElementById('showMag').checked) {
          const mag = Math.sqrt(dx * dx + dy * dy + dz * dz).toFixed(2);
          labels.push(label({ pos: vec(x1 + dx / 2, y1 + dy / 2, z1 + dz / 2), text: `|AB| = ${mag}`, color: color.orange, height: 12, box: true, background: color.black, opacity: 0.8 }));
        }

        if (document.getElementById('showExpr').checked) {
          const maxX = Math.max(x1, x2);
          const maxY = Math.max(y1, y2);
          const maxZ = Math.max(z1, z2);
          labels.push(label({ pos: vec(maxX + 5, maxY + 5, maxZ + 5), text: `${dx}i + ${dy}j + ${dz}k`, color: color.white, height: 10, box: true, background: color.black, opacity: 0.8 }));
        }
      }

      window.__context = {
        glowscript_container: $("#glowscript").removeAttr("id")
      };
      init();
    })();
  </script>
</div>
